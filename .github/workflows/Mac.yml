name: pikpak-macos-homebrew

on:
  workflow_dispatch:
    inputs:
      src_path:
        description: '源目录，相对于 new: Remote，例如 myFolder/ （注意带斜杠）'
        required: true
        default: ''
      dst_path:
        description: '目标目录，相对于 od: Remote，例如 backup/ （注意带斜杠）'
        required: true
        default: ''

jobs:
  transfer-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装 rclone（Homebrew）
        run: |
          brew update
          brew install rclone

      - name: 写入 rclone 配置（纯文本）
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: 高速拷贝 `${{ github.event.inputs.src_path }}` ➜ `od:${{ github.event.inputs.dst_path }}`
        run: |
          SRC="pik:${{ github.event.inputs.src_path }}"
          DST="od:${{ github.event.inputs.dst_path }}"
          echo "📁 源目录 = $SRC"
          echo "📁 目标目录 = $DST"

          # 可选：释放空间
          sudo rm -rf /usr/local/share/dotnet || true
          sudo rm -rf "$(brew --prefix)/share/android-commandlinetools" || true

          rclone copy "$SRC" "$DST" \
            --transfers=64 \
            --checkers=64 \
            --fast-list \
            --max-backlog=999999 \
            --buffer-size=1G \
            --multi-thread-streams=16 \
            --multi-thread-cutoff=64M \
            --drive-chunk-size=128M \
            --onedrive-chunk-size=160M \
            --retries=3 \
            --retries-sleep=10s \
            --progress \
            --stats=1s
