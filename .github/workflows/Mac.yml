name: 高速 Rclone 文件搬运（macOS 版）

on:
  workflow_dispatch:
    inputs:
      src_path:
        description: '源目录，相对于 new: Remote，比如：myFolder/ （注意带斜杠）'
        required: true
        default: ''
      dst_path:
        description: '目标目录，相对于 od: Remote，比如：backup/ （注意带斜杠）'
        required: true
        default: ''

jobs:
  transfer-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装 rclone
        run: |
          brew install rclone

      - name: 写入 rclone 配置
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
          # 如果你的 config 加密过，写入 .conf.pass 并 export RCLONE_CONFIG_PASS

      - name: 高速拷贝 `${{ github.event.inputs.src_path }}` 到 `od:${{ github.event.inputs.dst_path }}`
        run: |
          SRC="new:${{ github.event.inputs.src_path }}"
          DST="od:${{ github.event.inputs.dst_path }}"
          echo "📁 源目录 = $SRC"
          echo "📁 目标目录 = $DST"

          rclone copy "$SRC" "$DST" \
            --ignore-existing \
            --transfers=24 \
            --checkers=32 \
            --fast-list \
            --buffer-size=1G \
            --multi-thread-streams=16 \
            --multi-thread-cutoff=64M \
            --drive-chunk-size=128M \
            --onedrive-chunk-size=160M \
            --timeout=20s \
            --low-level-retries=100 \
            --retries=100 \
            --retries-sleep=5m \
            --progress \
            --stats=30s
