name: 高速 Rclone 文件搬运（macOS Runner）

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'new: 下要搬运的子目录名，可带或不带斜杠（如 myFolder 或 myFolder/）'
        required: true

jobs:
  transfer:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: "高速拷贝并创建同名子文件夹 `${{ github.event.inputs.path }}`"
        run: |
          # 取输入，去除前后斜杠，得到规范化路径
          RAW="${{ github.event.inputs.path }}"
          SRC="${RAW#/}"       # 去掉前导斜杠（如果有）
          SRC="${SRC%/}"       # 去掉尾部斜杠（如果有）
          echo "📁 源目录 = new:${SRC}"
          echo "📁 目标目录 = od:${SRC}"
          
          # 把 new:SRC 复制到 od:SRC，od:SRC 不存在时会自动创建
          rclone copy \
            "new:${SRC}" \
            "od:${SRC}" \
            --transfers=32 \
            --checkers=32 \
            --fast-list \
            --multi-thread-streams=8 \
            --multi-thread-cutoff=16M \
            --buffer-size=1G \
            --drive-chunk-size=256M \
            --onedrive-chunk-size=60M \   # 必须是 320KiB 的整数倍 :contentReference[oaicite:0]{index=0}
            --progress \
            --stats=1s
      
