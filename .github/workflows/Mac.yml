name: 高速 Rclone 文件搬运（macOS Runner）

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'new: 下要搬运的子目录名，可带或不带斜杠（如 myFolder 或 myFolder/）'
        required: true

jobs:
  transfer:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: "高速拷贝并创建同名子文件夹 `${{ github.event.inputs.path }}`"
        run: |
          # 取输入，去除前后斜杠
          RAW="${{ github.event.inputs.path }}"
          SRC="${RAW#/}"
          SRC="${SRC%/}"
          echo "📁 源目录 = new:${SRC}"
          echo "📁 目标目录 = od:${SRC}"

          # OneDrive chunk size 必须是 320KiB 的整数倍，所以下面写在命令里而不加行尾注释
          rclone copy \
            "new:${SRC}" \
            "od:${SRC}" \
            --transfers=12 \
            --checkers=32 \
            --fast-list \
            --multi-thread-streams=8 \
            --multi-thread-cutoff=16M \
            --buffer-size=1G \
            --drive-chunk-size=256M \
            --onedrive-chunk-size=60M \
            --progress \
            --stats=1s
        # 如果你的 rclone.conf 有加密密码，再启用下面两行：
        # env:
        #   RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
