name: Bunkr-OneDrive

on:
  workflow_dispatch:
    inputs:
      bunkr_url:
        description: '要下载的 Bunkr 专辑或文件 URL'
        required: true

jobs:
  bunkr_to_rclone:
    runs-on: macos-latest

    env:
      RCLONE_STATS: 1s

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv git

      - name: 下载并运行 BunkrDownloader
        run: |
          git clone https://github.com/Lysagxra/BunkrDownloader.git
          cd BunkrDownloader

          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # 下载到 BunkrDownloader/Downloads/
          python3 downloader.py "${{ github.event.inputs.bunkr_url }}" --disable-ui

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: 上传 Downloads/ 到 od:lil vids
        run: |
          SRC_DIR="BunkrDownloader/Downloads/"
          DEST_DIR="od:lil vids"

          echo "📁 源目录 = $SRC_DIR"
          echo "📁 目标目录 = $DEST_DIR"

          rclone copy "$SRC_DIR" "$DEST_DIR" \
            --transfers=32 \
            --checkers=32 \
            --fast-list \
            --multi-thread-streams=8 \
            --multi-thread-cutoff=16M \
            --buffer-size=1G \
            --drive-chunk-size=256M \
            --onedrive-chunk-size=60M \
            --progress \
            --stats=$RCLONE_STATS
        # 如果 rclone.conf 使用了密码，请取消以下注释
        # env:
        #   RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
