name: Bunkr 下载并上传到 OneDrive

on:
  workflow_dispatch:
    inputs:
      bunkr_url:
        description: '要下载的 Bunkr 专辑或文件 URL'
        required: true
      dest_dir:
        description: '上传到 od: 下的目标子目录（会自动创建），例如：MyAlbum'
        required: true

jobs:
  bunkr_to_rclone:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 下载并运行 BunkrDownloader
        run: |
          # 克隆源码
          git clone https://github.com/Lysagxra/BunkrDownloader.git
          cd BunkrDownloader
          
          # 创建并激活虚拟环境，安装依赖
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # 下载指定的 Bunkr URL（结果在 BunkrDownloader/Downloads/）
          python3 downloader.py "${{ github.event.inputs.bunkr_url }}" --disable-ui

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: "上传 Downloads/ 到 od:${{ github.event.inputs.dest_dir }}"
        run: |
          echo "📁 源目录 = BunkrDownloader/Downloads/"
          echo "📁 目标目录 = od:${{ github.event.inputs.dest_dir }}"
          rclone copy \
            "BunkrDownloader/Downloads/" \
            "od:${{ github.event.inputs.dest_dir }}" \
            --transfers=32 \
            --checkers=32 \
            --fast-list \
            --multi-thread-streams=8 \
            --multi-thread-cutoff=16M \
            --buffer-size=1G \
            --drive-chunk-size=256M \
            --onedrive-chunk-size=60M \
            --progress \
            --stats=1s
        # 若你的 config 有加密密码，再启用下面两行：
        # env:
        #   RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
