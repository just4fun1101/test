name: Bunkr 下载并上传到 OneDrive

on:
  workflow_dispatch:
    inputs:
      bunkr_url:
        description: '要下载的 Bunkr 专辑或文件 URL'
        required: true
      dest_dir:
        description: '上传到 od: 下的目标子目录（会自动创建），例如：MyAlbum'
        required: true

jobs:
  bunkr_to_rclone:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 克隆 BunkrDownloader 并安装依赖
        run: |
          git clone https://github.com/Lysagxra/BunkrDownloader.git
          cd BunkrDownloader
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
        # BunkrDownloader 是一个 Python 脚本，用于并发下载 Bunkr 专辑或单个文件的媒体内容:contentReference[oaicite:0]{index=0}

      - name: 执行 Bunkr 下载
        working-directory: BunkrDownloader
        run: |
          python3 downloader.py "${{ github.event.inputs.bunkr_url }}" --disable-ui
        # 下载结果存放在 BunkrDownloader/Downloads/ 目录下

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: 上传 Downloads/ 到 od:${{ github.event.inputs.dest_dir }}
        run: |
          echo "📁 源目录 = BunkrDownloader/Downloads/"
          echo "📁 目标目录 = od:${{ github.event.inputs.dest_dir }}"
          rclone copy \
            "BunkrDownloader/Downloads/" \
            "od:${{ github.event.inputs.dest_dir }}" \
            --transfers=32 \
            --checkers=32 \
            --fast-list \
            --multi-thread-streams=8 \
            --multi-thread-cutoff=16M \
            --buffer-size=1G \
            --drive-chunk-size=256M \
            --onedrive-chunk-size=60M \
            --progress \
            --stats=1s
        # 使用高并发与分片参数，全速上传到 OneDrive :contentReference[oaicite:1]{index=1}
        # 如果 Rclone 配置文件有加密，取消下面两行注释启用密码解密：
        # env:
        #   RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
