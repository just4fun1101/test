name: pikpak-linux

on:
  workflow_dispatch:
    inputs:
      src_path:
        description: 'WebDAV 里的源目录，例如：/myFolder/（注意带斜杠）'
        required: true
        default: ''
      dst_path:
        description: '目标目录，相对于 od: Remote，例如：backup/（注意带斜杠）'
        required: true
        default: ''

jobs:
  transfer:
    runs-on: ubuntu-latest

    steps:
      # 1. 取代码（可选，用来放脚本）
      - name: Checkout 代码
        uses: actions/checkout@v3

      # 2. 🆕  安装 Python & WebDAV 客户端
      - name: 设置 Python 并安装 webdav-client
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: pip install webdav-client
        run: pip install webdavclient3

      # 3. 🆕  从 WebDAV 下载到工作空间
      - name: 下载 WebDAV 源文件
        env:
          WEBDAV_HOSTNAME: ${{ secrets.WEBDAV_HOSTNAME }}   # 例如 https://dav.example.com
          WEBDAV_USERNAME: ${{ secrets.WEBDAV_USERNAME }}
          WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
          SRC_PATH:        ${{ github.event.inputs.src_path }}
        run: |
          python <<'PY'
          import os, pathlib, sys
          from webdav3.client import Client

          opts = {
              'webdav_hostname': os.getenv('WEBDAV_HOSTNAME'),
              'webdav_login':    os.getenv('WEBDAV_USERNAME'),
              'webdav_password': os.getenv('WEBDAV_PASSWORD'),
          }
          client = Client(opts)

          remote = os.getenv('SRC_PATH')
          # 统一以 / 结尾，便于递归
          if not remote.endswith('/'):
              remote += '/'
          local = 'webdav_download'
          pathlib.Path(local).mkdir(exist_ok=True)
          print(f"⬇️  download {remote}  ->  {local}/")
          client.download_sync(remote_path=remote, local_path=local)
          PY
          echo "✅ WebDAV 下载完成"

      # 4. 安装 rclone（仍用纯文本 config）
      - name: 安装并加载 Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      # 5. 把本地 webdav_download/* 传到 OneDrive 远端
      - name: 高速拷贝到 od:${{ github.event.inputs.dst_path }}
        run: |
          SRC="webdav_download/"
          DST="od:${{ github.event.inputs.dst_path }}"
          echo "📁 源目录 = $SRC"
          echo "📁 目标目录 = $DST"
          rclone copy "$SRC" "$DST" \
            --ignore-existing \
            --transfers=24 \
            --checkers=32 \
            --fast-list \
            --buffer-size=1G \
            --multi-thread-streams=16 \
            --multi-thread-cutoff=64M \
            --drive-chunk-size=128M \
            --onedrive-chunk-size=160M \
            --timeout=20s \
            --low-level-retries=5 \
            --retries=10 \
            --retries-sleep=50s \
            --ignore-errors \
            --progress \
            --stats=10s
