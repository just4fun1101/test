name: sxyprn-od

on:
  workflow_dispatch:
    inputs:
      sxyprn_url:
        description: '要下载的 SxyPrn 视频或专辑链接'
        required: true
      dest_dir:
        description: '上传至 OneDrive 的目标子目录（默认为 lil vids）'
        required: false
        default: 'lil vids'

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Install yt-dlp-uncensored-plugin
        run: |
          mkdir -p ~/.config/yt-dlp/plugins
          git clone \
            https://github.com/mirkul-yeah/yt-dlp-uncensored-plugin.git \
            ~/.config/yt-dlp/plugins/yt-dlp-uncensored-plugin

      - name: Download from SxyPrn (最大并发)
        run: |
          DOWNLOAD_DIR=downloads
          mkdir -p "$DOWNLOAD_DIR"
          yt-dlp \
            --restrict-filenames \
            --concurrent-fragments 32 \
            --fragment-retries 20 \
            -o "${DOWNLOAD_DIR}/%(id)s.%(ext)s" \
            "${{ github.event.inputs.sxyprn_url }}"

      - name: Install and configure Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: Upload to OneDrive
        run: |
          SRC="./downloads"
          DST="od:${{ github.event.inputs.dest_dir }}"
          echo "📁 源目录 = $SRC"
          echo "📁 目标目录 = $DST"
          rclone copy \
            "$SRC" \
            "$DST" \
            --transfers=16 \
            --checkers=16 \
            --fast-list \
            --progress
