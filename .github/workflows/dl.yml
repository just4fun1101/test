    runs-on: ubuntu-latest

    steps:
      # 1. ï¼ˆå¯é€‰ï¼‰ç­¾å‡ºä»“åº“ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. å®‰è£… Python 3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. å®‰è£… yt-dlp
      - name: Install yt-dlp
        run: |
