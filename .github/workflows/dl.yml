jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install aria2 for parallel download
        run: |
          sudo apt-get update
          sudo apt-get install -y aria2

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Install yt-dlp-uncensored-plugin
        run: |
          mkdir -p ~/.config/yt-dlp/plugins
          git clone https://github.com/mirkul-yeah/yt-dlp-uncensored-plugin.git ~/.config/yt-dlp/plugins/yt-dlp-uncensored-plugin

      - name: Download from SxyPrn (å¤šè¿æ¥åŠ é€Ÿ)
        run: |
          DOWNLOAD_DIR=downloads
          mkdir -p "$DOWNLOAD_DIR"
          yt-dlp \
            --restrict-filenames \
            --external-downloader aria2c \
            --external-downloader-args "-x16 -s16 -k1M" \
            -o "${DOWNLOAD_DIR}/%(id)s.%(ext)s" \
            "${{ github.event.inputs.sxyprn_url }}"

      - name: Install and configure Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: Upload to OneDrive
        run: |
          SRC="./downloads"
          DST="od:${{ github.event.inputs.dest_dir }}"
          echo "ğŸ“ æºç›®å½• = $SRC"
