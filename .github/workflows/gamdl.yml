name: Apple Music downloader

on:
  workflow_dispatch:
    inputs:
      urls:
        description: "Apple Music 連結（空格分隔）"
        required:  true
      dest_dir:
        description: "上傳到 od: 的子目錄，例如 music/2025‑07/"
        required:  true

jobs:
  gamdl_to_onedrive:
    runs-on: macos-latest            # macOS runner 自帶 ffmpeg

    steps:

    - uses: actions/checkout@v4

    # Python + gamdl
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install gamdl
      run: python -m pip install -U pip gamdl

    # 確保 ffmpeg 存在
    - name: Ensure ffmpeg
      run: |
        command -v ffmpeg || brew install ffmpeg

    # 還原 cookies.txt
    - name: Restore cookies.txt
      env:
        AM_COOKIES_B64: ${{ secrets.AM_COOKIES_B64 }}
      run: |
        echo "$AM_COOKIES_B64" | base64 --decode > cookies.txt

    # 下載 → downloads/
    - name: Download with gamdl
      run: |
        mkdir -p downloads
        read -ra URLS <<< "${{ github.event.inputs.urls }}"
        for u in "${URLS[@]}"; do
          gamdl -o downloads "$u"           # ← 換成 -o
        done

    # rclone
    - uses: AnimMouse/setup-rclone@v1
      with:
        rclone_config: ${{ secrets.RCLONE_CONFIG }}
        disable_base64: true

    - name: Upload to OneDrive
      run: |
        rclone copy downloads "od:${{ github.event.inputs.dest_dir }}" \
          --transfers 32 --checkers 32 --fast-list \
          --progress --stats 30s
