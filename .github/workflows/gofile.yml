name: GoFile 下载并上传到 OneDrive

on:
  workflow_dispatch:
    inputs:
      gofile_url:
        description: '要下载的 gofile.io 链接，例如：https://gofile.io/d/CONTENTID'
        required: true
      dest_dir:
        description: '上传到 od: 下的目标子目录（会自动创建），例如：MyFolder'
        required: true

jobs:
  download_and_upload:
    runs-on: macos-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 克隆并运行 gofile-downloader
        run: |
          # 克隆仓库
          git clone https://github.com/ltsdw/gofile-downloader.git
          cd gofile-downloader

          # 创建虚拟环境并安装依赖（需 Python 3.10+）
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # 执行下载，结果在 gofile-downloader/Downloads/
          python3 gofile-downloader.py "${{ github.event.inputs.gofile_url }}"

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: 上传 Downloads/ 到 od:${{ github.event.inputs.dest_dir }}
        run: |
          SRC_DIR="gofile-downloader/Downloads/"
          DEST_DIR="${{ github.event.inputs.dest_dir }}"
          echo "📁 源目录 = $SRC_DIR"
          echo "📁 目标目录 = od:$DEST_DIR"

          rclone copy \
            "$SRC_DIR" \
            "od:$DEST_DIR" \
            --transfers=32 \
            --checkers=32 \
            --fast-list \
            --multi-thread-streams=8 \
            --multi-thread-cutoff=16M \
            --buffer-size=1G \
            --drive-chunk-size=256M \
            --onedrive-chunk-size=60M \
            --progress \
            --stats=1s
        # 如果你的 rclone.conf 是加密的，请取消注释下面两行：
        # env:
        #   RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
