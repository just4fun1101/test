name: Direct download âœ rename to .mp4 âœ upload to od

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'ç›´é“¾ï¼ˆå¯å¤šè¡Œï¼Œæ¯è¡Œä¸€ä¸ª URLï¼‰'
        required: true
      dest_path:
        description: 'ä¸Šä¼ åˆ° od: çš„å­ç›®å½•ï¼›ç•™ç©º = æ ¹ç›®å½•'
        required: true
        default: ''

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    env:
      # rclone è¿›åº¦ & æ€§èƒ½å‚æ•°
      RCLONE_STATS: 1s
      TRANSFERS:   32
      CHECKERS:    32
      BUFFER_SIZE: 1G
      THREAD_STREAMS: 8
      THREAD_CUTOFF: 16M
      DRIVE_CHUNK_SIZE: 256M
      ONEDRIVE_CHUNK_SIZE: 60M

    steps:
    # ---------- 0. æ£€å‡ºä»“åº“ï¼ˆå¯åˆ é™¤ï¼‰ ----------
    - name: Checkout
      uses: actions/checkout@v4

    # ---------- 1. å®‰è£… aria2 ----------
    - name: Install aria2
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2

    # ---------- 2. ä¸‹è½½ç›´é“¾ ----------
    - name: Download file(s)
      run: |
        mkdir -p downloads
        printf '%s\n' "${{ github.event.inputs.file_url }}" > /tmp/urls.txt
        echo "â¬‡ï¸  Download list:" && cat /tmp/urls.txt

        aria2c --continue=true \
               --max-connection-per-server=16 \
               --split=16 \
               --dir=downloads \
               --input-file=/tmp/urls.txt

        echo "ğŸ‰ Downloads done" && ls -lh downloads

    # ---------- 3. æ‰¹é‡æ”¹åç¼€ä¸º .mp4 ----------
    - name: Rename files to .mp4 (no re-encode)
      run: |
        cd downloads
        shopt -s nullglob
        for f in *; do
          [[ -d "$f" ]] && continue          # è·³è¿‡ç›®å½•
          [[ "$f" == *.mp4 ]] && continue    # åŸæœ¬å°±æ˜¯ mp4 çš„è·³è¿‡
          mv -- "$f" "${f%.*}.mp4"
          echo "ğŸ“ $f âœ ${f%.*}.mp4"
        done
        echo "Finished renaming:" && ls -lh

    # ---------- 4. å®‰è£…å¹¶åŠ è½½ rcloneï¼ˆçº¯æ–‡æœ¬ configï¼‰ ----------
    - name: Setup rclone (plain text)
      uses: AnimMouse/setup-rclone@v1
      with:
        rclone_config: ${{ secrets.RCLONE_CONFIG }}
        disable_base64: true

    # ---------- 5. ä¸Šä¼ åˆ° OneDrive (od:) ----------
    - name: Upload via rclone
      run: |
        SRC_DIR="downloads"
        DEST_DIR="od:${{ github.event.inputs.dest_path }}"
        echo "ğŸ“¤ Copying $SRC_DIR âœ $DEST_DIR"

        rclone copy "$SRC_DIR" "$DEST_DIR" \
          --transfers             "$TRANSFERS" \
          --checkers              "$CHECKERS" \
          --buffer-size           "$BUFFER_SIZE" \
          --multi-thread-streams  "$THREAD_STREAMS" \
          --multi-thread-cutoff   "$THREAD_CUTOFF" \
          --drive-chunk-size      "$DRIVE_CHUNK_SIZE" \
          --onedrive-chunk-size   "$ONEDRIVE_CHUNK_SIZE" \
          --fast-list \
          --progress \
          --stats=$RCLONE_STATS
