name: Direct download ➜ upload to od

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: '直链（可多行，每行一个 URL）'
        required: true
      dest_path:
        description: '上传到 od: 的子目录，例如 movie/2025/'
        required: true
        default: ''

jobs:
  download_and_upload:
    runs-on: macos-latest          # 若想换 Linux，把这一行改成 ubuntu-latest

    env:
      # 上传性能参数，可按需调整
      TRANSFERS: 32
      CHECKERS: 32
      BUFFER_SIZE: 1G
      THREAD_STREAMS: 8
      THREAD_CUTOFF: 16M
      DRIVE_CHUNK_SIZE: 256M
      STATS: 30s

    steps:
    # ---------- （可选）检出仓库 ----------
    - name: Checkout (optional)
      uses: actions/checkout@v4

    # ---------- 安装 rclone ----------
    - name: Install rclone
      run: |
        curl -fsSL https://rclone.org/install.sh | sudo bash
        rclone version

    # ---------- 解码 rclone 配置 (Base64) ----------
    - name: Decode rclone.conf (base64)
      env:
        RCLONE_CONFIG_BASE64: ${{ secrets.RCLONE_CONFIG }}
      run: |
        mkdir -p ~/.config/rclone
        echo "$RCLONE_CONFIG_BASE64" | base64 -d > ~/.config/rclone/rclone.conf
        echo "✅ rclone.conf decoded"

    # ---------- 下载直链 ----------
    - name: Download file(s)
      run: |
        mkdir -p downloads
        echo "${{ github.event.inputs.file_url }}" > /tmp/urls.txt
        aria2c --continue=true                 \
               --max-connection-per-server=16  \
               --split=16                      \
               --dir=downloads                 \
               --input-file=/tmp/urls.txt
        ls -lh downloads

    # ---------- 上传到 od ----------
    - name: Upload via rclone
      run: |
        DEST_DIR="od:${{ github.event.inputs.dest_path }}"
        echo "📤 Uploading to $DEST_DIR"
        rclone copy downloads "$DEST_DIR" \
          --transfers   "$TRANSFERS" \
          --checkers    "$CHECKERS" \
          --buffer-size "$BUFFER_SIZE" \
          --multi-thread-streams "$THREAD_STREAMS" \
          --multi-thread-cutoff  "$THREAD_CUTOFF" \
          --drive-chunk-size     "$DRIVE_CHUNK_SIZE" \
          --stats       "$STATS" \
          --progress
