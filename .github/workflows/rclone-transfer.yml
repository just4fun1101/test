name: pikpak-linux

on:
  workflow_dispatch:
    inputs:
      src_path:
        description: '源目录，相对于 new: Remote，比如：myFolder/ （注意带斜杠）'
        required: true
        default: ''
      dst_path:
        description: '目标目录，相对于 od: Remote，比如：backup/ （注意带斜杠）'
        required: true
        default: ''

jobs:
  transfer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装并加载 Rclone（纯文本 config）
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: 高速拷贝 `${{ github.event.inputs.src_path }}` 到 `od:${{ github.event.inputs.dst_path }}`
        run: |
          SRC="new:${{ github.event.inputs.src_path }}"
          DST="od:${{ github.event.inputs.dst_path }}"
          echo "📁 源目录 = $SRC"
          echo "📁 目标目录 = $DST"
          # 如果目标已存在同名文件，直接跳过
          rclone copy "$SRC" "$DST" \
            --ignore-existing \
            --transfers=24 \
            --checkers=32 \
            --fast-list \
            --buffer-size=1G \
            --multi-thread-streams=16 \
            --multi-thread-cutoff=64M \
            --drive-chunk-size=128M \
            --onedrive-chunk-size=160M \
            --timeout=20s \
            --low-level-retries=5 \
            --retries=10 \
            --retries-sleep=50s \
            --ignore-errors \
            --progress \
            --stats=1s
