# .github/workflows/streamtape-upload.yml
name: Streamtape 下载并上传

on:
  workflow_dispatch:
    inputs:
      steamtape_url:
        description: 'Streamtape 视频 URL（https://streamtape.com/e/... 或 /v/...）'
        required: true

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 安装 Python 依赖
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip requests beautifulsoup4

      - name: 获取直链并校验
        id: get_link
        run: |
          source venv/bin/activate
          LINK=$(python streamtape.py "${{ github.event.inputs.steamtape_url }}") || true
          echo "🔍 直链：$LINK"
          [[ -z "$LINK" ]] && { echo "❌ 无法获取下载链接" >&2; exit 1; }
          echo "DL_LINK=$LINK" >> $GITHUB_ENV

      - name: 生成随机文件名
        run: |
          echo "FNAME=$(uuidgen).mp4" >> $GITHUB_ENV

      - name: 下载视频
        run: wget -O "$FNAME" "$DL_LINK"

      - name: 设置 rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: 上传到 od:lil vids
        run: rclone copy "$FNAME" "od:lil vids/" --progress
