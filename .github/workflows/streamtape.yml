# .github/workflows/streamtape-yt-dlp-plugin.yml
name: Streamtape

on:
  workflow_dispatch:
    inputs:
      steamtape_url:
        description: 'Streamtape 视频 URL（…/e/… 或 …/v/…）'
        required: true

jobs:
  extract_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 主仓库
        uses: actions/checkout@v3

      - name: 安装 yt-dlp
        run: |
          python3 -m pip install --upgrade "yt-dlp[default]"

      - name: 拉取 yt-dlp 插件仓库
        uses: actions/checkout@v3
        with:
          repository: yt-dlp-archives/plugin
          token: ${{ secrets.GITHUB_TOKEN }}
          path: plugin

      - name: 部署 Streamtape 插件
        run: |
          mkdir -p ~/.config/yt-dlp/plugins
          cp -r plugin/yt_dlp_plugins/* ~/.config/yt-dlp/plugins/

      - name: 生成随机文件名
        run: echo "FNAME=$(uuidgen).mp4" >> $GITHUB_ENV

      - name: 下载视频
        run: |
          echo "⬇️  下载：${{ github.event.inputs.steamtape_url }} → $FNAME"
          yt-dlp "${{ github.event.inputs.steamtape_url }}" -o "$FNAME" --no-playlist

      - name: 设置 rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: 上传到 od:lil vids
        run: |
          echo "⬆️  上传 $FNAME 到 od:lil vids/"
          rclone copy "$FNAME" "od:lil vids/" --progress
