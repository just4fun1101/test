name: Streamtape

on:
  workflow_dispatch:
    inputs:
      steamtape_url:
        description: 'Streamtape 视频 URL（…/e/… 或 …/v/…）'
        required: true

jobs:
  extract_and_upload:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 主仓库
      - name: Checkout 主仓库
        uses: actions/checkout@v3

      # 2. Checkout 插件仓库到 workspace/plugin
      - name: 拉取 yt-dlp 插件仓库
        uses: actions/checkout@v3
        with:
          repository: yt-dlp-archives/plugins   # 改为 plugins 而非 plugin
          token: ${{ secrets.GITHUB_TOKEN }}
          path: plugin

      # 3. 安装 yt-dlp
      - name: 安装 yt-dlp
        run: python3 -m pip install --upgrade "yt-dlp[default]"

      # 4. 生成随机文件名
      - name: 生成随机文件名
        run: echo "FNAME=$(uuidgen).mp4" >> $GITHUB_ENV

      # 5. 用 yt-dlp + plugin 下载
      - name: 下载视频
        run: |
          echo "⬇️  下载：${{ github.event.inputs.steamtape_url }} → $FNAME"
          yt-dlp \
            --plugin-dirs plugin/yt_dlp_plugins \
            --no-playlist \
            -o "$FNAME" \
            "${{ github.event.inputs.steamtape_url }}"

      # 6. 设置 rclone
      - name: 设置 rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      # 7. 上传到 od:lil vids
      - name: 上传到 od:lil vids
        run: |
          echo "⬆️  上传 $FNAME 到 od:lil vids/"
          rclone copy "$FNAME" "od:lil vids/" --progress
